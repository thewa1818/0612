<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>配列</title>
  <script src="js/jquery-2.1.3.min.js"></script>
  <style>
    #main {
      margin: 5px;
      padding: 5px;
      background: #666;
      color: #fff;
    }
  </style>
</head>

<body>
  <h1>配列</h1>

  <!-- ここに日時を表示させる -->
  <div id="view"></div>
  <!-- ここに日時を表示させる -->



  <script>
    //記述練習
    // 配列ってなんですか？？⇨タンス
    const a = ["A", "B", "C"];

    //A は１番目⇨ A　は 0番目

    // console.log(a, 'タンス');
    // console.log(a.length, 'タンス');

    // タンスの表示の仕方（個別）
    console.log(a[0]) //A

    // a.unshift('もりた')
    a.push('もりた')

    console.log(a) //タンスの中身
    // console.log(a[0]) //A じゃないの？？







    // //くじ札
    const kuji = ["大吉", "吉", "凶"];
    const r = Math.floor(Math.random() * 3); //0 , 1, 2
    $("#view").html(kuji[r]); //吉

  </script>
</body>

</html>
