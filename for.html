<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>繰り返し処理:for</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <style>
        .aa {
            color: pink;
        }
    </style>
</head>

<body>

    <div id="test"></div>
    <select name="" id="bb"></select>

    <script>
        /* ------------------------------------------------------------------------
         for (ループ初期値; ループ条件; ループするたびにおこなう処理) {
            条件に一致している場合(true)繰り返し処理をおこなう
        }
        ------------------------------------------------------------------------ */
        //基本( i < 10 )
        console.log("A------------------");

        for (let index = 0; index <= 10; index++) {
            console.log(index, '回転')
        }

        let hako = '';
        //応用1(i < 7)
        let week1 = ["日", "月", "火", "水", "木", "金", "土", 'もりた', 'まーくん'];
        console.log("B-------------------");
        for (let i = 0; i < week1.length; i++) {
            // console.log(week1[i], '曜日')
            hako += `<p class="aa">${week1[i]}</p>`
            // hako = '<p>' + week1[i] + '</p>'
        }

        $('#test').html(hako)




        //応用2( i < week2.length )
        let week2 = ["日", "月", "火", "水", "木", "金", "土", 'もりた', 'まーくん', 'かほさん'];
        console.log("C-------------------");
        for (let i = 0; i <= week2.length; i++) {
            // console.log(week2[i], 'lengthは数を数えるもの')
        }


        let oo = ''
        for (let i = 0; i <= 30; i++) {
            oo += `<option class="bb">住所: 東京都${i}</option>`
        }

        $("#bb").html(oo)


    </script>
</body>

</html>
